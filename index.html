<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refrigerantes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/fruit.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #EA3D41">
        <div class="title">Morango</div>
        <img
          src="assets/Morango-refrigerante-foregroundBlur.png"
          alt="morangos"
          class="fruit"
        />
        <img
          src="assets/Morango-refrigerante.png"
          alt="lata de refrigerante"
          class="refri"
        />
      </div>

      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img
          src="assets/Abacate-refrigerante-foregroundBlur.png"
          alt="abacate"
          class="fruit"
        />
        <img
          src="assets/Abacate-refrigerante.png"
          alt="lata de refrigerante"
          class="refri"
        />
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img
          src="assets/Laranja-refrigerante-foregroundBlur.png"
          alt="laranja"
          class="fruit"
        />
        <img
          src="assets/Laranja-refrigerante.png"
          alt="lata de refrigerante"
          class="refri"
        />
      </div>

      <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
